<!-- CD VIEW -->
<h4><strong>CD List</strong></h4>
<table class="table table-hover">
  <tr>
    <th><span>Title</span></th>
    <th><span>Created Date</span></th>
    <th><span>No.Sections</span></th>
    <th><span></span></th>
  </tr>
  <tr ng-repeat="cd in cds.cds">
    <td><span>{{cd.title}}</span></td>
    <td><span>{{cd.created_at}}</span></td>
    <td><span>{{cd.no_sections}}</span></td>
    <td>
      <a href="/cds/{{cd._id}}/lessions"><span class="glyphicon glyphicon-list-alt"></span></a>
      <a href="#" ng-click="switchToUpdate(cd)"><span class="glyphicon glyphicon-edit"></span></a>
      <a href="#" confirmed-click="deleteCDs(cd._id)" ng-confirm-click="Do you really want to delete the cd?"><span class="glyphicon glyphicon-trash"></span></a>
    </td>
  </tr>
</table>
<div class="alert alert-success" ng-show="isCreatedSuccess">
    <strong>Success!</strong> The new CD have created successfully.
</div>
<div class="alert alert-success" ng-show="isEditedSuccess">
    <strong>Success!</strong> The CD have modified successfully.
</div>
<h4><strong>{{isCreating ? 'Create a CD' : 'Update a CD'}}</strong></h4>
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="control-label col-sm-1">Title: </label>
    <div class="col-sm-3">
      <input class="form-control" ng-model="cd.title" placeholder="Enter Title">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-1 col-sm-10" ng-if="isCreating">
        <button type="submit" class="btn btn-primary" ng-click="createCDs()">Create CD</button>
    </div>
    <div class="col-sm-offset-1 col-sm-10" ng-if="!isCreating">
        <button type="submit" class="btn btn-primary" ng-click="editCDs()">Update CD</button>
    </div>
  </div>
</form>
