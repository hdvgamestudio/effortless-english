<div id="login" class="container">
  <div class="alert alert-danger" ng-show="hasError">
      <strong>Error!</strong> Username or Password is invalid!
  </div>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="inputUsername" class="col-sm-4 control-label">Username</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="user.username">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-sm-4 control-label">Password</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-10">
        <button type="submit" class="btn btn-primary" ng-click="logIn(user.username, user.password)">Log In</button>
      </div>
    </div>
  </form>
</div>
